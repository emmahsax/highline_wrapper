name: Test

on:
  pull_request:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  setup:
    if: github.event_name == 'pull_request' || !(github.event_name == 'push' && github.ref == 'refs/heads/main')
    outputs:
      branch: ${{ steps.set_branch_variable.outputs.branch }}
    runs-on: ubuntu-latest
    steps:
      - id: set_branch_variable
        name: Set Branch Variable
        uses: emmahsax/github-actions/set-branch-variable@reduce_duplication_in_jobs

  gitleaks:
    uses: emmahsax/github-actions/.github/workflows/gitleaks.yml@reduce_duplication_in_jobs

  rspec:
    if: github.event_name == 'pull_request' || !(github.event_name == 'push' && github.ref == 'refs/heads/main')
    needs: [ setup ]
    uses: emmahsax/github-actions/.github/workflows/rspec.yml@reduce_duplication_in_jobs
    with:
      branch: ${{ needs.setup.outputs.branch }}

  rubocop:
    if: github.event_name == 'pull_request' || !(github.event_name == 'push' && github.ref == 'refs/heads/main')
    needs: [ setup ]
    uses: emmahsax/github-actions/.github/workflows/rubocop.yml@reduce_duplication_in_jobs
    with:
      branch: ${{ needs.setup.outputs.branch }}
